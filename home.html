<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 600px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Github Data</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/members">Graph</a></li>
      </ul><br>
    </div>

    <div class="col-sm-9">
      <hr>
      <script type="text/javascript" src="front.js">
      </script>
      <div id="data-injection">
      <h2>Enter A Github User Name!</h2>
      <br>
      <input type="text" class="form-control" name="uname" id="user" required/>
      <br>
      <button id="btn" type="submit"name="bname" onclick="getUser()" class="btn btn-success">Get User!</button>
      <br><br>
    </div>
    <div id="user-d"></div>
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p></p>
</footer>
</body>
</html>
